<a class="btn btn-primary" href="/records/add">Создать новый таймер</a>
<div class="row d-flex justify-content-around">
    {% for record in records %}
        <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <a href="/records/{{ record.id }}" class="item">
                <div class="card" style="height: 500px; border: solid {{ record.project.color }}">
                    <div class="card-header">
                        {{ record.name }}
                    </div>
                    <div class="card-body">
                        <p>Время начала: {{ record.startpoint }}</p>
                        {% if record.endpoint %}
                            <p>Время окончания: {{ record.endpoint }}</p>
                            <p>Время: {{ record.get_front_longitude }}</p>
                        {% else %}
                            <form method="POST">
                                {% csrf_token %}
                                <p class="counter" data-start="{{ record.get_startpoint_seconds }}"
                                   data-id="{{ record.id }}"></p>
                                <input type="hidden" name="id" value="{{ record.id }}">
                                <input class="btn btn-success" type="submit" value="Остановить таймер">

                            </form>
                        {% endif %}
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
